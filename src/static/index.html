<html>
    <body>
        <h1>Messages</h1>
        <output id="output"></output>
        <script src="/ws_client.js"></script>
        <script>
            const ws = new WS('ws://localhost:3000')

            ws.on('error', (error) => {
                console.log(error)
            })

            ws.on('message', (data) => {
                console.log(data)
                console.log(ws)

                ws.emit('sendAllUser', 'hey')
            })

            ws.emit('data', 'hello')
        </script>
    </body>
</html>
